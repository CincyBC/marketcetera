#
# Sixer Settings
#
# indicates the parent directory that the active provisioning agent will watch
metc.sixer.provisioning.directory=./instances/provisioning
# indicates if notifications should be issued to Slack if a user order fails
metc.sixer.notify.failed.orders=true
metc.sixer.managed.order.username=trader
metc.sixer.managed.order.account.name=managed
metc.sixer.placed.order.username=trader
metc.fix.acceptor.port=13400
metc.sixer.max.instrument.queues=60
metc.sixer.instrument.queue.delay=10
metc.sixer.instrument.queue.ttl=1000
metc.sixer.managed.order.size=1000000
metc.sixer.managed.order.min.size=10000
# maximum number of ms to wait for a managed order to be acknowledged
metc.sixer.managed.order.clear.timeout=120000
# ms period in which the same user may not send another order
metc.sixer.repeat.order.limit=3000
# timeout value for the Sixer user order queue (in ms)
metc.sixer.user.order.queue.timeout=60000
# skip current position migration or not
metc.sixer.skip.current.position.migration=false
# max percent variance between the number of current positions and the number of actual positions
metc.sixer.current.position.migration.allowed.variance=1
# page size to use for current position migration
metc.sixer.migration.page.size=100
# use SSL for RPC
metc.sixer.use.ssl=false
#metc.sixer.ssl.public.key.path=src/test/cmd_exec/contrib/publicKeyCert.pem
#metc.sixer.ssl.private.key.path=src/test/cmd_exec/contrib/privateKey.pem
# set to true in order to force session reset on startup
metc.sixer.reset.sessions.on.start=true
# number of seconds to delay on startup before resetting sessions
metc.sixer.reset.session.on.start.delay=60
# slack notification max threshold
metc.sixer.slack.maximum.threshold=ERROR
# slack notification min threshold
metc.sixer.slack.minimum.threshold=INFO
# slack notification web hook URL
metc.sixer.slack.web.hook.url=https://hooks.slack.com/services/${SLACK_URL}
#
# Datadog Settings
#
DATADOG_SOURCE=${DATADOG_SOURCE}
DATADOG_HOST=${DATADOG_HOST}
DATADOG_SERVICE=${DATADOG_SERVICE}
#
# DARE Settings
#
metc.dare.acceptor.hostname=0.0.0.0
metc.dare.max.execution.pools=60
metc.default.owner.username=trader
metc.order.owner.cache.ttl=60000
metc.metric.service.log.reporter.interval=10
#
# Marketcetera platform settings
#
metc.ws.hostname=0.0.0.0
spring.main.allow-bean-definition-overriding=true
#
# FIX Settings
#
metc.fix.session.creation.delay=10000
#
# Exsim Settings
#
# Using data: Version2--Cerebrius--EXSIM--20201201--20211231--4.0.1-SNAPSHOT--343503041829343:1--null
exsim.product.
# default destination for exchange orders, if unspecified
exchange.services.default.destination=metc
# max order books to manage at once for the exchange
exchange.services.max.order.books=100
# order book queue TTL in ms
exchange.services.order.book.ttl=5000
# exchange acceptor hostname
metc.exsim.acceptor.hostname=0.0.0.0
# exchange closes and does not accept new orders
metc.exchange.close=19:30:00
# exchange begins shutdown/restart actions
metc.exchange.shutdown.start=19:35:00
# exchange ends sessions
metc.exchange.session.end=19:40:00
# exchange restarts sessions
metc.exchange.session.start=20:00:00
# exchange timezone
metc.exchange.session.timezone=UTC
# path to use for exchange shutdown indicator
metc.sixer.exchange.shutdown.file.path=/tmp/exchange-shutdown
#
# Exsim Market Data Adapter Configuration
# 
metc.marketdata.exsim.senderCompId=sixer
# target comp id value to use
metc.marketdata.exsim.targetCompId=MRKTC-EXCH
# hostname to connect to
metc.marketdata.exsim.hostname=localhost
# port to connect to
metc.marketdata.exsim.port=${metc.exsim.acceptor.port}
# FIX version to use for exchange traffic
metc.marketdata.exsim.fixVersion=FIX.4.4
# FIX application version if using FIXT11
metc.marketdata.exsim.fixAplVersion=
# interval in seconds at which to connect to the exchange
metc.marketdata.exsim.reconnectInterval=5
# session heart beat interval
metc.marketdata.exsim.heartBtInt=30
# session start time
metc.marketdata.exsim.startTime=20:00:00
# session end time
metc.marketdata.exsim.endTime=19:40:00
# session time zone
metc.marketdata.exsim.timeZone=UTC
# session FIX dictionary
metc.marketdata.exsim.dataDictionary=FIX44.xml
# session FIX application data dictionary if using FIXT11
metc.marketdata.exsim.appDataDictionary=
# number of milliseconds to wait for the feed to become available if a request is made while it is offline
metc.marketdata.exsim.feedAvailableTimeout=10000
#
# Cluster Settings
#
metc.cluster.name=metc
metc.cluster.port.auto.increment=true
metc.cluster.group.name=metc
metc.cluster.group.password=pw4metc
metc.cluster.call.timeout=5000
metc.cluster.phone.home.enabled=false
metc.cluster.generic.thread.count=16
metc.cluster.operation.thread.count=16
metc.cluster.client.engine.thread.count=80
metc.cluster.client.multicast.enabled=true
metc.cluster.client.tcpip.enabled=false
metc.cluster.work.unit.evaluation.delay=10000
#
# Database Settings
#
spring.datasource.hikari.maximumPoolSize=100
# 30 minutes
spring.datasource.hikari.connectionTimeout=1800000
spring.datasource.hikari.poolName=SixerPool
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.config.location=conf/application.properties
#
spring.jpa.hibernate.ddl-auto=${DATABASE_MODE}
spring.flyway.enabled=${DATABASE_MIGRATION}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=${DATABASE_DRIVER}
spring.flyway.locations=classpath:db/migration/${DATABASE_VENDOR}
